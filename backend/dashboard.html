<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brikx Funda Sync - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .url-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .url-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s;
        }

        .url-item:hover {
            background: #f8f9fa;
        }

        .url-item:last-child {
            border-bottom: none;
        }

        .url-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .url-link {
            flex: 1;
            color: #333;
            text-decoration: none;
            word-break: break-all;
        }

        .url-link:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .url-id {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Brikx Funda Sync Dashboard</h1>
            <p class="subtitle">Automatische synchronisatie van Funda bouwgronden naar WordPress</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUrls">-</div>
                <div class="stat-label">Verwerkte URLs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalIds">-</div>
                <div class="stat-label">Unieke Funda IDs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">Laatste update</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="runSync()">
                ‚ñ∂Ô∏è Start Sync Nu
            </button>
            <button class="btn btn-secondary" onclick="loadData()">
                üîÑ Ververs Data
            </button>
            <button class="btn btn-secondary" onclick="openStateFile()">
                üìÑ Open State Bestand
            </button>
            <button class="btn btn-secondary" onclick="openConfig()">
                ‚öôÔ∏è Open Configuratie
            </button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="content-section">
            <h2 class="section-title">Verwerkte Funda URLs</h2>

            <div class="filter-section">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Zoek op plaats, straat of ID..." onkeyup="filterUrls()">
            </div>

            <div id="urlList" class="url-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Laden...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stateData = null;
        let allUrls = [];

        async function loadData() {
            try {
                // Probeer eerst via API (als server draait)
                let response;
                try {
                    response = await fetch('http://localhost:8765/api/state');
                } catch {
                    // Fallback naar direct bestand
                    response = await fetch('state/processed.json');
                }

                stateData = await response.json();

                if (stateData.error) {
                    throw new Error(stateData.error);
                }

                allUrls = stateData.processed_urls || [];
                const processedIds = stateData.processed_ids || [];

                // Update statistieken
                document.getElementById('totalUrls').textContent = allUrls.length;
                document.getElementById('totalIds').textContent = processedIds.length;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('nl-NL');

                displayUrls(allUrls);
            } catch (error) {
                console.error('Fout bij laden data:', error);
                document.getElementById('urlList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p><strong>Fout bij laden van data</strong></p>
                        <p>Controleer of het bestand state/processed.json bestaat.</p>
                        <p style="color: #999; font-size: 0.9em; margin-top: 10px;">
                            Of start de dashboard server: <code>python dashboard_server.py</code>
                        </p>
                    </div>
                `;
            }
        }

        function displayUrls(urls) {
            const urlList = document.getElementById('urlList');

            if (urls.length === 0) {
                urlList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p><strong>Nog geen URLs verwerkt</strong></p>
                        <p>Klik op "Start Sync Nu" om te beginnen.</p>
                    </div>
                `;
                return;
            }

            urlList.innerHTML = urls.map((url, index) => {
                const fundaId = extractFundaId(url);
                return `
                    <div class="url-item">
                        <div class="url-number">${index + 1}</div>
                        <a href="${url}" target="_blank" class="url-link">${url}</a>
                        ${fundaId ? `<span class="url-id">ID: ${fundaId}</span>` : ''}
                    </div>
                `;
            }).join('');
        }

        function extractFundaId(url) {
            const match = url.match(/\/(\d+)\/?$/);
            return match ? match[1] : null;
        }

        function filterUrls() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            if (!searchTerm) {
                displayUrls(allUrls);
                return;
            }

            const filtered = allUrls.filter(url => url.toLowerCase().includes(searchTerm));
            displayUrls(filtered);
        }

        function showMessage(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        async function runSync() {
            showMessage('üöÄ Brikx sync wordt gestart...', 'info');

            try {
                // Probeer via API (als server draait)
                const response = await fetch('http://localhost:8765/api/run-sync');
                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ ' + result.message + ' - Data wordt automatisch ververst.', 'success');

                    // Ververs data na 15 seconden
                    setTimeout(() => {
                        loadData();
                    }, 15000);
                } else {
                    throw new Error(result.error || 'Onbekende fout');
                }
            } catch (error) {
                // Fallback: open het batch bestand
                showMessage('‚ö†Ô∏è Server niet bereikbaar. Open handmatig: run_funda_sync.bat', 'error');
                console.error('Fout bij starten sync:', error);

                // Probeer alsnog batch bestand te openen
                try {
                    window.open('run_funda_sync.bat', '_blank');
                } catch (e) {
                    console.error('Kan batch bestand niet openen:', e);
                }
            }
        }

        function openStateFile() {
            window.open('state/processed.json', '_blank');
        }

        function openConfig() {
            window.open('config.yaml', '_blank');
        }

        // Auto-refresh elke 30 seconden
        setInterval(loadData, 30000);

        // Laad data bij opstarten
        loadData();
    </script>
</body>
</html>
